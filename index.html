<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Agency - Modern Studio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Epilogue:wght@400;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header_logo">
                    <img class="header_logo_image" src="img/agency_logo.png" alt="agency logo image">
                    <p>Agency</p>
                </div>
                <div class="nav_bar">
                    <ul class="nav_buttons">
                        <li class="nav_menu_item">About</li>
                        <li class="nav_menu_item">Services</li>
                        <li class="nav_menu_item">Pricing</li>
                        <li class="nav_menu_item">Blog</li>
                    </ul>
                </div>
                <button class="contact_button">contact</button>
            </div>
        </header>
        <main class="main">
            <div class="main-page">
                <section class="modern-studio__container">
                    <div class="modern-studio_content">
                        <h2 class="page_title">Modern studio</h2>
                        <h1 class="modern-studio_content_title">Weâ€™re Help<br>
                            To Build Your<br>
                            Dream Project
                        </h1>
                        <img class="modern-studio_content_star" src="img/home_agency/Star.svg" alt="">
                        <p class="modern-studio_content_text text_grey">Agency provides a full service range including
                            technical skills, design, business understanding.</p>
                        <div class="modern-studio_links">
                            <button class="default__button">How we work</button>
                            <a href="" class="contact_us_link text_white">Contact Us</a>
                        </div>
                        <div class="modern-studio_quote">
                            <img src="img/home_agency/modern-studio_quote_img.png" alt="modern studio quote image">
                            <div class="modern-studio_quote_text">
                                <p class="text_grey">"Put themselves in the merchant's shoes"</p>
                                <p class="text_white">Meta Inc.</p>
                            </div>
                        </div>
                    </div>
                    <div class="modern-studio_image">
                        <img src="img/home_agency/modern-studio_image.png" alt="modern studio image">
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>

</body>

</html>
